<mat-card>
  <mat-card-header>
    <mat-card-title>Product Detail</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <img src="{{ product.imageUrl }}" alt="Product Image" />

    <div>
      <h3>{{ product.name }}</h3>
      <p>Price: ${{ product.price }}</p>

      <mat-form-field>
        <mat-label>Quantity</mat-label>
        <mat-select [(ngModel)]="quantity">
          <mat-option
            *ngFor="let quantity of quantityOptions"
            [value]="quantity"
          >
            {{ quantity }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <button mat-raised-button color="primary" (click)="addToCart()">
        Add to Cart
      </button>
    </div>
  </mat-card-content>
</mat-card>
