<div class="cards-container">
  <div class="card-wrapper" *ngFor="let p of productList">
    <app-product
      [name]="p.name"
      [price]="p.price"
      [category]="p.category"
      [imageUrl]="p.imageUrl"
      [id]="p.id"
      (addToCartEmitter)="addToCartEmitter($event)"
    ></app-product>
  </div>
</div>
