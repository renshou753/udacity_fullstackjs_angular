<div class="card-container">
  <mat-card>
    <img src="{{ imageUrl }}" alt="Card Image" />
    <mat-card-header>
      <mat-card-title>{{ name }} / {{ category }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>${{ price }}</p>

      <mat-form-field>
        <mat-label>Quantity</mat-label>
        <mat-select>
          <mat-option
            *ngFor="let quantity of quantityOptions"
            [value]="quantity"
          >
            {{ quantity }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button color="primary" (click)="addToCart()">
        Add to Cart
      </button>
    </mat-card-actions>
  </mat-card>
</div>
